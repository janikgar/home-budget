{% extends "bootstrap/base.html" %}

{% block title %}Flask Tables{% endblock %}

{% block content %}
<table class="table table-striped">
  <tr>
    {% for cell in headers %}
    <th>
      {{ cell }}
    </th>
    {% endfor %}
  </tr>
  {% for row in table %}
  <tr>
    {% for cell in row %}
    <td>
      {{ cell }}
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
